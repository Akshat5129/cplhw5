name: Java CI with Maven

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'  # You can change this to the version required by your project

      - name: Cache Maven dependencies
        uses: actions/cache@v3
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Compile with Maven
        run: mvn -B compile
        # `-B` runs Maven in batch mode (for better log output)

      - name: Run tests with Maven
        run: mvn -B test

      - name: Show Test Results
        run: cat target/surefire-reports/*.txt || true
        # This will output test results even if the tests fail, so you can see the reason.
